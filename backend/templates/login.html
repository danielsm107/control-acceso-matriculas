{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 to-indigo-100">
  <div class="w-full max-w-md p-8 bg-white shadow-xl rounded-2xl border border-gray-100">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Bienvenido de nuevo</h2>
    <p class="text-sm text-gray-500 text-center mb-8">Accede con tus credenciales para continuar</p>
    
    <form method="POST" action="/auth/login" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
        <input type="email" name="email" id="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input type="password" name="password" id="password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200 shadow-md">
        Iniciar Sesión
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      ¿No tienes cuenta?
      <a href="/auth/register" class="text-blue-600 hover:underline font-medium">Regístrate aquí</a>
    </p>
  </div>
</div>
{% endblock %}
