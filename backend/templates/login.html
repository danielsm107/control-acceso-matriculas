{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8 bg-white p-6 rounded-lg shadow-md">
    <div>
      <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
        Iniciar Sesión
      </h2>
    </div>
    
    <form class="mt-8 space-y-6" method="POST" action="{{ url_for('auth.login') }}">
      <div class="-space-y-px rounded-md shadow-sm">
        <div>
          <label for="email" class="sr-only">Correo electrónico</label>
          <input id="email" name="email" type="email" required 
                 class="relative block w-full rounded-t-md border-0 py-1.5 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                 placeholder="Correo electrónico" autofocus>
        </div>
        <div>
          <label for="password" class="sr-only">Contraseña</label>
          <input id="password" name="password" type="password" required
                 class="relative block w-full rounded-b-md border-0 py-1.5 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                 placeholder="Contraseña">
        </div>
      </div>

      <div>
        <button type="submit" 
                class="group relative flex w-full justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Acceder
        </button>
      </div>
    </form>

    <div class="text-sm text-center">
      ¿No tienes una cuenta? 
      <a href="{{ url_for('auth.register') }}" class="font-medium text-indigo-600 hover:text-indigo-500">
        Regístrate
      </a>
    </div>
  </div>
</div>
{% endblock %}
