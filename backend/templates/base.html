<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Control de Acceso{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Icono de la web -->
  <link rel="icon" href="{{ url_for('static', filename='icons/iconopaginaweb45.png') }}" type="image/png">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <!-- Animaciones lottie -->
  <script src="https://unpkg.com/lottie-web@5.7.13/build/player/lottie.min.js"></script>

</head>
<body>

<!-- Barra de navegación -->
  {% if current_user.is_authenticated %}
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='icons/iconopaginaweb45.png') }}" width="48" height="48" class="d-inline-block align-text-top" alt="Icono Página Web"></a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link link-light" href="/solicitar_matricula">Solicitar Matrícula</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="/mis_matriculas">Mis Matrículas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="/historial">Historial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="/logout">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% endif %}


  <!-- Contenido específico de cada página -->
  <div class="container mt-4 pg-content" style="background-color: #0c1822;">
    {% block content %}{% endblock %}
  </div>

  {% block scripts %}{% endblock %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
